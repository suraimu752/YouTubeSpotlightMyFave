<html>
<head>
    <meta charset="utf-8"/>
    <title>popup</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
</head>
<body>
    <p>スタイル</p>
    <div class="wrapper">
        <input type="radio" name="style" id="overflow">
            <label for="overflow" id="loverflow" class="box style"><img src="./imgs/overflow.png" width="130px" height="60px" style="padding: 21px 0;">overflow</label>
        <input type="radio" name="style" id="wrap">
            <label for="wrap" id="lwrap" class="box style"><img src="./imgs/wrap.png" width="130px" height="94px">wrap</label>
    </div>
    <p>フィルタ</p>
    <div class="wrapper">
        <input id="live" type="checkbox" checked>
            <label for="live" id="llive" class="box"><img src="./imgs/live.png" width="64px" height="64px">ライブ配信</label>
        <input id="arch" type="checkbox" checked>
            <label for="arch" id="larch" class="box"><img src="./imgs/arch.png" width="64px" height="64px">アーカイブ</label>
        <input id="sche" type="checkbox" checked>
            <label for="sche" id="lsche" class="box"><img src="./imgs/sche.png" width="64px" height="64px">予定</label>
    </div>
    <div class="wrapper">
        <a href="" id="refreshBtn">Refresh</a>
    </div>
</body>
<script src="./popup.js"></script>
</html>
